<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Random Quote Machine</title>
  <link rel="stylesheet prefetch" href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" />
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
 </head>
 <body>
  <div class="row">
   <div id="app" class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="thumbnail">
     <blockquote>
      <p id="message">{{ message }}</p>
      <footer class="pull-right">
       Hitokoto
      </footer>
     </blockquote>
     <p class="pull-right"><button class="btn btn-default" v-on:click="getApi"><i class="fa fa-refresh"></i></button></p>
     <p><a href="https://www.facebook.com/dialog/feed?app_id=145634995501895&amp;display=page&amp;name=Anonymous&amp;description={{message}}&amp;link={{url}}&amp;redirect_uri=https://www.facebook.com/" class="btn" role="button" target="_tab"><i class="fa fa-facebook fa-2x"></i> </a> <a href="https://twitter.com/intent/tweet?hashtags=Anonymous&amp;related=freecodecamp&amp;text={{message}}" class="btn" role="button" target="_tab"><i class="fa fa-twitter fa-2x"></i> </a> <a href="http://service.weibo.com/share/share.php?url={{url}}&amp;title={{message}}" class="btn" role="button" target="_tab"> <i class="fa fa-weibo fa-2x"></i> </a> </p>
    </div>
   </div>
  </div>
  <footer id="footer" class="text-center">
   &copy;
   <a href="http://codepen.io/Chuanfeng/">ChuanfengZhang</a>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="js/index.js"></script>
 </body>
</html>
