<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A Wikipedia Viewer</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Wikipedia Viewer</h1>
    <div class="search-section">
        <input name="search" id="search" type="search" placeholder="Input some keywords">
        <button type="button" id="s-btn" class="btn btn-primary">Search</button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="btn btn-primary">Random</button></a>
    </div>
    <div class="results">
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
